name: "Newman tests"
on: [push, pull_request]
jobs:
  builds:
    runs-on: ubuntu-latest
      container:
        image: postman-newman
      steps:
        - name: Checkout
          uses: actions/checkout@v2
          
        - name: Run API tests
          run: newman run "Restful Booker BVT.postman_collection.json" -e Production.postman_environment.json
